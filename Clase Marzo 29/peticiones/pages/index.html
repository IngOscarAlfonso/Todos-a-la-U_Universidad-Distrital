<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1>Conversor de moneda</h1>
        <form id="FormMonedas">
            <div class="form-group">
                <label for="moneda1">Seleccione moneda</label>
                <select class="form-control" id="moneda1">
                    <option value="" selected disabled>Seleccione moneda</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cantidad">Valor</label>
                <input type="number" class="form-control" id="cantidad" placeholder="Ingrese Valor" requiered>
            </div>
            <div class="form-group">
                <label for="moneda2">Convertir a</label>
                <select id="moneda2" class="form-control">
                    <option value="" selected disabled>Seleccione moneda</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Convertir</button>
            <div id="resultado"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="../dist/promesas.js "></script>
</body>
</html>
