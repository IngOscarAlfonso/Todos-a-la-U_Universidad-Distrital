<!DOCTYPE html>
<html lang="e2">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del ahorcado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="containet">
        <div class="row mt-5">
            <div class="col-md-6">
                <h1 class="text-center">Juego del ahorcado</h1>
                <div class="text-center">
                    <img src="../img/ahorcado.jpg" alt="Imagen del ahorcado" width="200">
                </div>
                <div class="text-center mt-4" id="letras-container"></div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12 text-center bg-primary text-white mt-5">
                        <h3>Palabra Oculta</h3>
                        <p id="palabra-oculta" class="fs-2 fw-bold"></p>
                    </div>
                    <div class="col-md-12 text-center bg-success text-white mt-5">
                        <h3>Aciertos</h3>
                        <p id="aciertos" class="fs-2 fw-bold"></p>
                    </div>
                    <div class="col-md-12 text-center bg-warning text-white mt-5">
                        <h3>Fallos</h3>
                        <p id="fallos" class="fs-2 fw-bold"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <button id="reiniciar-btn" class="btn btn-danger">Reiniciar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="../dist/index.js"></script>
</body>

</html>
